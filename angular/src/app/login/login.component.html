<body> 
    <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <img class="PRIQH" src="./assets/images/PRIQH2.png"><br>
                                <img class="AFD" src="./assets/images/AFDlogo.png">
                                <img class="UnionE" src="./assets/images/eu_flag.jpg">
                                <img class="BEI" src="./assets/images/logo_bei.png">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-cent">
                                    <h1 class="h4 text-gray-900 mb-4">Espace Personnel</h1>
                                </div>
                                <form class="user" [formGroup]="loginForm" class="user" (ngSubmit)="loginUser()">
                                    <div class="form-group">
                                        <input type="email" formControlName="email"
                                            class="form-control form-control-user" id="exampleInputEmail"
                                            aria-describedby="emailHelp" placeholder="email">
                                        <div *ngIf="email.touched && email.invalid" class="text-danger">
                                            <div *ngIf="email.errors.required">
                                                <small>*Email is required</small>
                                            </div>
                                            <div *ngIf="email.errors.email">
                                                <small>*Email is invalid</small>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <input type="password" formControlName="password"
                                            class="form-control form-control-user" id="exampleInputPassword"
                                            placeholder="Mot de passe">
                                        <div *ngIf="password.touched && password.invalid" class="text-danger">
                                            <div *ngIf="password.errors.required">
                                                <small>*password is required</small>
                                            </div>
                                            <div *ngIf="password.errors.minlength">
                                                <small>*password is invalid</small>
                                            </div>
                                            <div *ngIf="password.errors.maxlength">
                                                <small>*password is invalid</small>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Se souvenir de
                                                moi</label>
                                        </div>
                                    </div>
                                    <button  type="submit"  class="btn btn-primary btn-user btn-block" routerLink="/dashboard">
                                        Connexion
                                    </button>
                                    <!-- <hr>
                                    <a href="index.html" class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> Login with Google
                                    </a>
                                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                    </a> -->
                                </form>
                                <hr>
                                <div class="text-cent">
                                    <a class="small" href="forgot-password.html">Mot de passe oubli√©?</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
</body>
